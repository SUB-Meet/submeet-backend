spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_HOST}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  sql:
    init:
      encoding: utf-8

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        spatial:
          enabled: true

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      SQL: DEBUG